<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup | Monochrome Store</title>
<style>
  /* ====== Variables ====== */
  :root {
    --primary: #ff7f00;
    --secondary: #fff;
    --text-dark: #333;
    --bg-light: #f9f9f9;
    --shadow: rgba(0,0,0,0.1);
    --radius: 10px;
    --transition: 0.3s ease;
  }

  /* ====== Reset ====== */
  * {margin:0; padding:0; box-sizing:border-box;}
  body {font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:var(--bg-light); color:var(--text-dark); display:flex; justify-content:center; align-items:center; min-height:100vh; position:relative; overflow:hidden;}

  /* ====== Background Shapes ====== */
  .bg-shape {
    position:absolute; border-radius:50%; opacity:0.1; background:var(--primary); animation:float 25s infinite linear; z-index:1;
  }
  @keyframes float {
    0% {transform: translateY(0) translateX(0) rotate(0deg);}
    50% {transform: translateY(-200px) translateX(100px) rotate(180deg);}
    100% {transform: translateY(0) translateX(0) rotate(360deg);}
  }

  /* ====== Card Container ====== */
  .auth-card {
    position:relative; z-index:2; background:var(--secondary); padding:40px 30px; border-radius:var(--radius); box-shadow:0 10px 30px var(--shadow); width:350px; text-align:center;
  }

  h2 {color:var(--primary); margin-bottom:20px;}
  input {width:100%; padding:12px 15px; margin:8px 0; border:1px solid #ccc; border-radius:var(--radius); transition:var(--transition);}
  input:focus {border-color:var(--primary);}
  .btn {width:100%; padding:12px; margin-top:10px; background:var(--primary); color:var(--secondary); font-weight:600; border-radius:var(--radius); cursor:pointer; transition:var(--transition);}
  .btn:hover {opacity:0.9;}
  .switch {margin-top:15px; font-size:0.9rem; color:#666; cursor:pointer;}
  .switch span {color:var(--primary); text-decoration:underline;}

  /* ====== Toast ====== */
  .toast {position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:var(--primary); color:var(--secondary); padding:10px 20px; border-radius:var(--radius); display:none; z-index:2000;}
</style>
</head>
<body>

<!-- Background Shapes -->
<div class="bg-shape" style="width:200px; height:200px; top:5%; left:10%; animation-duration:25s;"></div>
<div class="bg-shape" style="width:150px; height:150px; top:50%; left:80%; animation-duration:30s;"></div>
<div class="bg-shape" style="width:180px; height:180px; top:70%; left:20%; animation-duration:35s;"></div>

<div class="auth-card">
  <h2 id="formTitle">Login</h2>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
    <div class="switch">Don't have an account? <span onclick="toggleForm()">Signup</span></div>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" style="display:none;">
    <input type="text" id="signupName" placeholder="Full Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="text" id="signupPhone" placeholder="Phone">
    <button type="submit" class="btn">Signup</button>
    <div class="switch">Already have an account? <span onclick="toggleForm()">Login</span></div>
  </form>
</div>

<div class="toast" id="toast"></div>

<script>
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const formTitle = document.getElementById('formTitle');
  const toast = document.getElementById('toast');

  function toggleForm() {
    if(loginForm.style.display === 'none') {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      formTitle.textContent = 'Login';
    } else {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      formTitle.textContent = 'Signup';
    }
  }

  function showToast(msg){
    toast.textContent = msg; toast.style.display='block';
    setTimeout(()=>toast.style.display='none',2000);
  }

  // ====== Demo JS (Replace with server-side PHP/MySQL logic) ======
  loginForm.onsubmit = function(e){
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    // Placeholder: replace with server validation
    showToast(`Logged in with ${email}`);
    loginForm.reset();
  }

  signupForm.onsubmit = function(e){
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const phone = document.getElementById('signupPhone').value;
    // Placeholder: replace with server registration logic
    showToast(`Account created for ${name}`);
    signupForm.reset();
    toggleForm();
  }
</script>

</body>
</html>
